<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Odin Calculator</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css">

  <!-- Scripts-->
  <script src="app.js" defer></script>

</head>

<body>
  <div id="root">

    <h1>Calculator</h1>

    <div class="calculator">

      <div id="display">0</div>

      <div class="controls">

        <div class="row">

          <div id="inputBtns">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="0">0</button>
          </div>

          <div id="operationBtns">
            <button class="btn--blurple" type="button" value="multiply">&#x00D7;</button>
            <button class="btn--blurple" type="button" value="divide">&#x00F7;</button>
            <button class="btn--blurple" type="button" value="add">+</button>
            <button class="btn--blurple" type="button" value="subtract">-</button>
            <button class="btn--black" type="button" value="clear">C</button>
            <button class="btn--blurple" type="button" value="equals">=</button>
          </div>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
